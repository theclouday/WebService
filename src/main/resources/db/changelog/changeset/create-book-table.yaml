databaseChangeLog:
  - changeSet:
      id: create-book-table
      author: Maksym
      changes:
        - createTable:
            tableName: books
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: Title
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: Author
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: Year of issue
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: bigint
                  constraints:
                    foreignKeyName: author_book_fk
                    referencedTableName: authors
                    referencedColumnNames: ID